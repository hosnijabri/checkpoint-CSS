<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Register</title>
</head>
<body background="https://steamcdn-a.akamaihd.net/apps/csgo/blog/images/wallpaper_nologo.jpg">
  <div class="logo11">
    <img id="logo11" src="https://i.imgur.com/SZLoCjp.png" alt="logo">
  </div>
  <div class="title4">
    <h1>Counter Strike Global Offensive</h1>
  </div>
  <video class="vid2" controls> 
  <source src="Counter-Strike_ Global Offensive Trailer.mp4" type="video/mp4">
  </video>
  <form class="submission-form" action="html.html">
    <div>
      <label for="name">Username</label>
      <input type="text" name="name" id="name" required>
  </div>
  <div>
    <label for="email">Email</label>
    <input type="email" name="email" id="email" required>
  </div>
  <div>
    <label for="age">Age</label>
    <input type="number" name="age" id="age" min="1" max="200" step="5">
  </div>
  <div>
    <label for="date">Birthdate</label>
    <input type="date" name="date" id="date" min="2019-06-10">
  </div>
  <div>
    <label id="pass">
      Password
      <input type="password" name="password" placeholder="*********">
    </label>
  </div>
  <div class="checkbox1">
    <label for="male">Male</label>
    <input type="radio" name="gender" id="male" value="male">
  </div>
  <div class="checkbox2">
    <label for="female">Female</label>
    <input type="radio" name="gender" id="female" value="female">
  </div>
    <input type="submit" value="Sign Up" id="button1">
  </form>
</body>
</html>
